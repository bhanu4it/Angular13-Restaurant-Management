<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" [formGroup]="formValue">
                
                <div class="mb-3">
                    <label for="" class="form-label">Name </label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Restaurent Name Here">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Email Address </label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="emailid">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Mobile </label>
                    <input type="text" class="form-control" id="mobile" formControlName="mobile">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Address </label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label"> Services </label>
                    <input type="text" class="form-control" id="services" formControlName="services">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)= "addRestaurent()">Add Details</button>
        </div>
      </div>
    </div>
  </div>
